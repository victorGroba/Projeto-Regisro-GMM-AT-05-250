<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h4 class="mb-3">Lista de Usuários</h4>
    <table class="table table-bordered table-sm">
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuário</th>
                <th>É Admin?</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for u in usuarios %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.username }}</td>
                <td>{{ 'Sim' if u.is_admin else 'Não' }}</td>
                <td>
                    <a href="{{ url_for('main.resetar_senha', id=u.id) }}">Redefinir Senha</a>


                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
